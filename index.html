<!DOCTYPE html>
<html lang="dk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TERMIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <h1>Termin Countdown</h1>
    <div class="timebox">
      <div class="time">
        <h2 id="days">00</h2>
        <p>Dage</p>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <p>Timer</p>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <p>Minutter</p>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <p>Sekunder</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
