<!DOCTYPE html>
<html lang="dk">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lemon&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TERMIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <h1>Termin Countdown</h1>
    <div class="timebox">
      <div class="time">
        <h2 id="days">00</h2>
        <p>Dage</p>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <p>Timer</p>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <p>Minutter</p>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <p>Sekunder</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
